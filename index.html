<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        position: relative;
        overflow-x: hidden;
    }

    #bouncer {
        position: fixed;
        width: 50px;
        height: 50px;
        background-image: url('https://codehs.com/uploads/14d68f6f5e8be942aeb1648cca663f3b');
        background-size: cover;
        border-radius: 50%;
        z-index: 9999;
        animation:
            bounce-y 3s infinite ease-in-out alternate,
            bounce-x 5s infinite ease-in-out alternate;
    }

    @keyframes bounce-y {
        0%, 100% { top: 0; }
        50% { top: calc(100vh - 50px); }
    }

    @keyframes bounce-x {
        0%, 100% { left: 0; }
        50% { left: calc(100vw - 50px); }
    }

    /* Ensure other content doesn't overlap with the ball */
    header, main, footer {
        position: relative;
        z-index: 1;
    }
  
footer {
    background-color: lightskyblue;
    color: white;
    text-align: center;
    position: fixed;
    padding: 15px;
    width: 100%;
    left: 0;
    bottom: 0;
}  

</style>
